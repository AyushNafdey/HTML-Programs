<html>
<head>
<script type="text/javascript">
function backcolor()
{
	window.setTimeout(abc(),2000);
}
function abc()
{
	document.body.style.backgroundColor="yellow";
	continue;
	window.setTimeout(def(),4000);
}
function def()
{
	document.body.style.backgroundColor="cyan";
}
</script>
</head>
<body>
<input type="button" value="Print" onClick="backcolor()">
</body>
</html>
